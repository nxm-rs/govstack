name: CI

on:
  push:
  pull_request:
  workflow_dispatch:

env:
  FOUNDRY_PROFILE: ci

jobs:
  check:
    strategy:
      fail-fast: true

    name: Foundry project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Show Forge version
        run: |
          forge --version

      - name: Run Forge fmt
        run: |
          forge fmt --check
        id: fmt

      - name: Run Forge production build
        run: |
          FOUNDRY_PROFILE=production forge build --skip test --skip script
        id: build-production

      - name: Run Forge development build
        run: |
          FOUNDRY_PROFILE=dev forge build
        id: build-dev

      - name: Run Forge tests
        run: |
          forge test -vvv
        id: test
