# Comprehensive Deployment Configuration
# This file contains all parameters needed for deploying Token, Governor, and TokenSplitter contracts

[token]
# Basic token information
name = "Governance Token"
symbol = "GOV"
# Initial supply (will be distributed according to distribution rules below)
# Set to 0 if you only want to mint specific amounts to recipients
initial_supply = 0

[governor]
# Governor contract configuration
name = "DAO Governor"
# Time-based parameters (automatically converted to blocks based on network)
voting_delay_time = "1 day"
voting_period_time = "1 week"
late_quorum_extension_time = "1 hour"
# Quorum numerator (percentage of total supply needed for quorum)
# e.g., 5 = 5% quorum
quorum_numerator = 5

[treasury]
# Treasury address that receives ownership of the token contract after distribution
# This address will have minting and burning privileges and should be a secure multisig
address = "0x1234567890123456789012345678901234567890"

